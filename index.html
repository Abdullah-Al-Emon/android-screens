<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Slider</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider" id="slider">
        <img src="../width_1260/page001.png" id="slide" alt="" >
    </div>
    <div class="button-div">
        <button onclick="mySlide('prev');"><</button>
        <button onclick="mySlide('next');">></button>
    </div>
    <div id="page" class="page">page 1</div>
    <div style="text-align: center;">
        <input type="number" placeholder="Search Page Number" id="inputValue" > 
        <button id="search-btn" onclick="handleSearch()">Search</button>
    </div>
    <div id="modal-div"></div>
    <script src="script.js"></script>
</body>

</html>
